<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container{
            border: 2px solid black;
            max-width: 300px;
            display: flex;
        }
        .item{
            background-color: aquamarine;
            color: black;
            font-size: 16px;
            text-align: center;
            margin: 5px;
        }
        .flex-1{
            flex: 1;
        }

        .flex-2{
            flex: 2;
        }

        .largura{
            width: 200px;
            
        }    
    </style>

</head>
<body>
    <p>Flex-1</p>
    <div class="container">
        <div class="item flex-1">A</div>
        <div class="item flex-1">BBB</div>
        <div class="item flex-1">C</div>
        <div class="item flex-1">D</div>
    </div>

    <p>Flex-mix</p>
    <div class="container">
        <div class="item flex-1">A</div>
        <div class="item flex-2">BBB</div>
        <div class="item flex-1">C</div>
        <div class="item flex-2">D</div>
    </div>

    <p>width ignorado</p>
    <div class="container">
        <div class="item flex-2">A</div>
        <div class="item flex-2">BBB</div>
        <div class="item flex-2">C</div>
        <div class="item flex-2">D</div>
    </div>
</body>
</html>
